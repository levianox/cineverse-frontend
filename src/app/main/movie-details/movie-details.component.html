<div *ngIf="movie">
    <h1>{{ movie.title }}</h1>

    <i class="fas fa-star" [ngClass]="{'orange': movie.avg_rating > 0}"></i>
    <i class="fas fa-star" [ngClass]="{'orange': movie.avg_rating > 1}"></i>
    <i class="fas fa-star" [ngClass]="{'orange': movie.avg_rating > 2}"></i>
    <i class="fas fa-star" [ngClass]="{'orange': movie.avg_rating > 3}"></i>
    <i class="fas fa-star" [ngClass]="{'orange': movie.avg_rating > 4}"></i>
    ({{ movie.nb_of_ratings }})

    <p>{{ movie.description }}</p>
    <h1>{{ movie.cover }}</h1>

     
</div>
